<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>


    <header class="settings-header">
        <div class="settings-header__column">
            <a href="javascript:history.back();"><i class="fa-solid fa-chevron-left fa-xl"></i></a>
        </div>
        <div class="settings-header__column">
            <span>Settings</span>
        </div>
        <div class="settings-header__column">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </div>
    </header>


    <main class="settings-main">
        <ul class="settings-main__setting">
            <li class="settings-main__setting__column">
                <i class="fa-solid fa-bullhorn"></i>
                <span>Notices</span>
            </li>
            <li class="settings-main__setting__column">
                <i class="fa-solid fa-flask"></i>
                <span>Kakao Lab</span>
            </li>
            <li class="settings-main__setting__column">
                <div>
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Version</span>
                </div>
                <div>
                    <span id="latest-version">Latest Version</span>
                </div>
                
            </li>
        </ul>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="charts.html">
                    <span class="nav__notific badge">1</span>    
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>   

    <script 
        src="https://kit.fontawesome.com/a678e5c583.js" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
