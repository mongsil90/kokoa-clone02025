<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </span>
            <span>
                <i class="fa-solid fa-music fa-xl"></i>
            </span>
            <span>
                <div class="point"></div>
                <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
            </span>
        </div>
    </header>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                    src="몽자.jpg" 
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__name">Jack</h4>
                    <span>+1 777-7777-7777</span>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-solid fa-message fa-2x"></i>
            </div>
        </div>

        <div class="more-icons">
            <div class="more-icons__icon">
                <i class="fa-regular fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="more-icons__icon">
                <div class="point more__point"></div>
                <i class="fa-solid fa-box-archive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="more-icons__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emotions</span>
            </div>
            <div class="more-icons__icon">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>

        <div class="more-icons">
            <div class="more-icons__icon">
                <i class="fa-solid fa-share-nodes"></i>
                <span>Account</span>
            </div>
            <div class="more-icons__icon more-icons__underline">
                <i class="fa-solid fa-comments"></i>
                <span>Openchat</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__text">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <i class="fa-solid fa-quote-right"></i>
                    <span>Kakao Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <i class="fa-solid fa-face-kiss-beam"></i>
                    <span>Kakao friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <i class="fa-solid fa-umbrella-beach"></i>
                    <span>Friends Gem</span>
                </div>
            </div>
        </div>

    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="charts.html">
                    <span class="nav__notific badge">1</span>    
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>   

    <div id="only-mobile">
        <span>Your screen is too big..ㅠㅠ</span>
    </div>

    <script 
        src="https://kit.fontawesome.com/a678e5c583.js" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
