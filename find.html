<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </span>
            <span>
                <div class="point"></div>
                <i class="fa-solid fa-gear fa-xl"></i>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-circle-plus"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__title">
                <h6>Open Chat</h6>
            </div>
            <div class="open-chat__sub">
                <span>Go to Openchat Home</span>
                <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
        </div>
        <!-- 여기부터 하면 됨 -->
        <div class="bts-hashtag">
            <div class="bts-hashtag__title"></div>
            <div class="bts-hashtag__img"></div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="charts.html"> 
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>   

    <script 
        src="https://kit.fontawesome.com/a678e5c583.js" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
